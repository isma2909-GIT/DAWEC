<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .boton{display:block; width:100px;cursor:pointer;margin: 10px;border:1px solid black}
    </style>
</head>
    <body>
    <div id="boton1" class="boton">Pulsar aquí</div>
    <div id="boton2" class="boton">Pulsar aquí</div>

    <script>
        function pulsar(event) {
            alert("Has pulsado el botón con ID: " + event.target.id);
        }

        document.getElementById("boton1").addEventListener("click", pulsar);
        document.getElementById("boton2").addEventListener("click", pulsar);

    </script>
</body>
</html>
