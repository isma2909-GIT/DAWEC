<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .oculto{ display: none}
        .visible {display:block}
    </style>
 </head>
<body>
    <div class="oculto" id="ficha1">
        Hola, soy el bloque 1</div>
    <div class="oculto" id="ficha2">
        Hola, soy el bloque 2</div>
     <div class="oculto" id="ficha3">
        Hola, soy el bloque 3</div>
        
        <script>
          function mostrarBloque(id) {
         
            document.querySelectorAll('.visible').forEach(bloque => {
                bloque.classList.remove('visible');
                bloque.classList.add('oculto');
            });
            
          
            const bloqueSeleccionado = document.getElementById(id);
            if (bloqueSeleccionado) {
                
                bloqueSeleccionado.classList.remove('oculto');
                bloqueSeleccionado.classList.add('visible');
            }
        }

        document.addEventListener('keydown', function(event){
            switch(event.key) {
                case '1':
                    mostrarBloque('ficha1');
                    break;
                case '2':
                    mostrarBloque('ficha2');
                    break;
                case '3':
                    mostrarBloque('ficha3');
                    break;
            }
        });
        </script>
</body>
</body>
</html>
