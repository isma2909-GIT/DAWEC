<body>
    <h1>Mira la consola</h1>
    <script>
        let menu = {
            whidth: 200,
            height: 400,
            title: "Mi menu"
        }
       
        function multiploNumerico(objeto) {
             for (let key in objeto) {
                 if (typeof objeto[key] == 'number') {
                 objeto[key] *= 2;
                }
             }
        };

        console.log(multiploNumerico(menu));

        

    </script>
