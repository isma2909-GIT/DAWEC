<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
         let lista = ["a","e","i","o","u","A","E","I","O","U"];
        let esVocal = false
        opcion = prompt("Escribe una palabra para ver si esta en la lista")

        for(let i = 0;i < lista.length; i++ ){
            if(lista[i] === opcion){
                esVocal = true;
                break;
            }
        }
        if(esVocal == true){
            alert("la plabra "+opcion+" es Vocal")

        }else{
            alert("la plabra "+opcion+" no es Vocal")

        }
    </script>
</body>
</html>
