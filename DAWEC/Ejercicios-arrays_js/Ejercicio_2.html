<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Mira la consola</h1>
    <script>
        document.addEventListener("keydown", function(event) {

            let verifica = ["falso", "verdadero"];
            let teclaValida = event.key;

            if (teclaValida >= '0' && teclaValida <= '9') {
                 alert(verifica[1]); 
             } else {
             alert(verifica[0]); 
             }
            });
            
    </script>
</body>
</html>
