<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Mira la consola</h1>
    <script>
        function sumaLista(lista){
            
            let suma=0;
            for(let i = 0; i < lista.length;i++){
                     suma += lista[i];
            }
            return suma;

        }

   
        let resultado = sumaLista([2, 4, 5, 1, 2]);
        console.log(resultado); 

       
    </script>
</body>
