<body>
    <h1>Mira la consola</h1>
    <script>
        function minimoArray(array, opcion) {
    
    let indiceMinimo = 0;
    let valorMinimo = array[0];
    
  
    for (let i = 1; i < array.length; i++) {
        if (array[i] < valorMinimo) {
            valorMinimo = array[i];
            indiceMinimo = i;
        }
    }

   
    if (opcion === 'v') {
        return valorMinimo;
    } else if (opcion === 'i') {
        return indiceMinimo;
    } else {
        console.log("El segundo parámetro debe ser 'v' para valor o 'i' para índice.");
    }
}


let arrayEjemplo = [5, 3, 8, 1, 4];
console.log(minimoArray(arrayEjemplo, 'v')); 
console.log(minimoArray(arrayEjemplo, 'i')); 

    </script>
</body>
</html>
